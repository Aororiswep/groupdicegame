<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dice Game</h1>
        <p id="winner"></p>

        <div class="players">
            <div class="player">
                <h2>Player 1</h2>
                <input type="text" id="player1Name" placeholder="Enter name">
                <button onclick="setPlayerName(1)">Set Name</button>
                <p id="player1Result"></p>
            </div>

            <div class="player">
                <h2>Player 2</h2>
                <input type="text" id="player2Name" placeholder="Enter name">
                <button onclick="setPlayerName(2)">Set Name</button>
                <p id="player2Result"></p>
            </div>

            <div class="player">
                <h2>Player 3</h2>
                <input type="text" id="player3Name" placeholder="Enter name">
                <button onclick="setPlayerName(3)">Set Name</button>
                <p id="player3Result"></p>
            </div>

            <div class="player">
                <h2>Player 4</h2>
                <input type="text" id="player4Name" placeholder="Enter name">
                <button onclick="setPlayerName(4)">Set Name</button>
                <p id="player4Result"></p>
            </div>
        </div>

        <div class="dice">
            <img id="die" src="images/dice-01.svg" alt="Die">
            <img id="die" src="images/dice-01.svg" alt="Die">
            <img id="die" src="images/dice-01.svg" alt="Die">
            <img id="die" src="images/dice-01.svg" alt="Die">
        </div>
        <button id="rollBtn" onclick="rollDie()">Roll the Die</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
